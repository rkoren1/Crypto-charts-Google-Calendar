<dx-chart id="chart" [dataSource]="podatki" *ngIf="prikaziGraf">
  <dxi-series
    argumentField="symbol"
    valueField="price_usd"
    name="Price USD"
    type="bar"
    color="#ffaa66"
  ></dxi-series>
</dx-chart>

<h5 class="dx-icon-warning" *ngIf="!prikaziGraf">
  Select data to display the chart.
</h5>
