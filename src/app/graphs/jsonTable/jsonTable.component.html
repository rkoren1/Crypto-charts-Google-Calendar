<dx-data-grid
  #dataGridRef
  id="gridContainer"
  [dataSource]="podatki"
  [showBorders]="true"
  (onSelectionChanged)="drawChart()"
  (onContentReady)="onContentReady($event)"
  [(selectedRowKeys)]="selectedRows"
>
  <dxo-state-storing
    [enabled]="true"
    type="localStorage"
    storageKey="storage"
  ></dxo-state-storing>

  <dxo-group-panel [visible]="true" [allowColumnDragging]="false">
  </dxo-group-panel>

  <dxo-search-panel
    [visible]="true"
    [highlightSearchText]="false"
  ></dxo-search-panel>

  <dxo-paging [pageSize]="10"></dxo-paging>

  <dxo-pager
    [showPageSizeSelector]="true"
    [allowedPageSizes]="[10, 15, 25, 50, 100]"
  ></dxo-pager>

  <dxo-selection
    [selectAllMode]="'allPages'"
    [showCheckBoxesMode]="'onClick'"
    mode="multiple"
  ></dxo-selection>

  <dxi-column dataField="symbol" dataType="string"></dxi-column>
  <dxi-column dataField="name" dataType="string"></dxi-column>
  <dxi-column
    dataField="price_usd"
    dataType="number"
    caption="Price"
    [format]="{ style: 'currency', currency: 'USD' }"
  ></dxi-column>
  <dxi-column
    dataField="tsupply"
    dataType="number"
    caption="Total supply"
    format="currency"
  ></dxi-column>
  <dxi-column
    dataField="percent_change_24h"
    caption="Change 24h"
    dataType="number"
    format="percent"
  ></dxi-column>
  <dxi-column
    dataField="market_cap_usd"
    caption="Market cap"
    dataType="number"
    format="currency"
  ></dxi-column>
  <dxi-column
    dataField="volume24"
    caption="Volume 24h"
    dataType="number"
    format="currency"
  ></dxi-column>
</dx-data-grid>

<div class="row">
  <div class="column">
    Grouping:<dx-select-box
      class="selectBox"
      [items]="tableHeaders"
      (onItemClick)="selectanaGroupa($event)"
    ></dx-select-box>
  </div>
  <div class="column">
    X axis:<dx-select-box
      class="selectBox"
      [items]="tableHeaders"
      (onItemClick)="selectanX($event)"
    ></dx-select-box>
  </div>
  <div class="column">
    Y axis:
    <dx-select-box
      (onItemClick)="selectanY($event)"
      class="selectBox"
      [items]="tableHeaders"
    ></dx-select-box>
  </div>
</div>
