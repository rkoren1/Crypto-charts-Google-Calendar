<dx-chart id="chart" [title]="groups" [dataSource]="finalniPodatki">
  <dxi-series
    *ngFor="let item of finalniPodatki"
    [valueField]="item.vrednostX"
    [name]="item.vrednostX"
  ></dxi-series>
  <dxi-value-axis position="right">
    <dxo-title [text]="yAxis"></dxo-title>
  </dxi-value-axis>
  <dxo-common-series-settings
    argumentField="percent_change_24h"
    type="stackedBar"
  >
  </dxo-common-series-settings>
  <dxo-legend
    verticalAlignment="bottom"
    horizontalAlignment="center"
    itemTextPosition="top"
  >
  </dxo-legend>
  <dxo-export [enabled]="true"></dxo-export>
  <dxo-tooltip [enabled]="true" location="edge"> </dxo-tooltip>
</dx-chart>
