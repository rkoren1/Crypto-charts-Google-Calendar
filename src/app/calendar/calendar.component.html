<dx-scheduler
  [dataSource]="dataSource"
  class="long-title"
  id="scheduler"
  timeZone="Europe/Belgrade"
  startDateExpr="start.dateTime"
  endDateExpr="end.dateTime"
  currentView="week"
  [views]="['day', 'week', 'month', 'agenda']"
  textExpr="summary"
  (onAppointmentClick)="zeVpisan()"
  (onAppointmentFormOpening)="zeVpisan()"
  allDayExpr="allDay"
>
</dx-scheduler>
