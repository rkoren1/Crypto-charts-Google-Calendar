<dx-scheduler
  [dataSource]="dataSource"
  class="long-title"
  id="scheduler"
  timeZone="Europe/Belgrade"
  startDateExpr="start.dateTime"
  endDateExpr="end.dateTime"
  currentView="month"
  [views]="['week', 'month', 'agenda']"
  textExpr="summary"
  (onAppointmentClick)="zeVpisan()"
  (onAppointmentFormOpening)="zeVpisan()"
>
</dx-scheduler>
